<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <img src="{{ post.featured-img }}">
          
          
        </div>
        <div class="card-content">
            <span class="indigo-text text-darken-4 card-title">{{ post.title }}</span>
          <p>{{ post.excerpt | strip_html }}</p>
        </div>
        <div class="card-action">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="indigo-text text-darken-3">Read More</span>
            </a>
          </div>
      </div>
    </div>
  </div>

  {% endfor %}
